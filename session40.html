<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 40</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(yellow,orange);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1{
            color: orangered;
        }
        img{
            width: 300px;
            height: 200px;
            border: 10px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Riddle App</h1>
        <h2 id="score">Score: 0</h2>
    </header>
    <h3>1. What has to be broken before you can use it?</h3>
    <input type="text" name="" id="q1">
    <button onclick="q1()">submit answer</button>
    <button onclick="h1()">hint</button>
    <h4 id="a1"></h4>
    <img id="i1" src="https://www.thespruceeats.com/thmb/BYIt0Mw68z-eYOM_VmhbtuEYYO4=/3008x2000/filters:fill(auto,1)/scrambledeggscreamcheese-bc8a9f84e07944aab5f16b1ee8d36857.jpg" alt="">

    <h3>2. What has holes but still holds water?</h3>
    <input type="text" name="" id="q2">
    <button onclick="q2()">submit answer</button>
    <button onclick="h2()">hint</button>
    <h4 id="a2"></h4>
    <img id="i2" src="https://5.imimg.com/data5/RI/XG/MY-35655789/sponge-cellulose-500x500.jpg" alt="">
    
</body>
<script>
    var score = 0;
    function h1(){
        document.getElementById("i1").style.display = "inline-block";
        score = score - 0.5;
            document.getElementById("score").innerText = 
            "Score: " + score;
    }
    function q1(){
        var q1 = document.getElementById("q1").value;
        if(q1.toUpperCase() == "EGG"){
            document.getElementById("a1").innerText = 
            "correct answer";
            score = score + 1;
            document.getElementById("score").innerText = 
            "Score: " + score;
        }
        else{
            document.getElementById("a1").innerText =
            "wrong answer";
        }
    }
    function h2(){
        document.getElementById("i2").style.display = "inline-block";
        score = score - 0.5;
            document.getElementById("score").innerText = 
            "Score: " + score;
    }
    function q2(){
        var q2 = document.getElementById("q2").value;
        if(q2.toUpperCase() == "SPONGE"){
            document.getElementById("a2").innerText = 
            "correct answer";
            score = score + 1;
            document.getElementById("score").innerText = 
            "Score: " + score;
        }
        else{
            document.getElementById("a2").innerText =
            "wrong answer";
        }
    }
</script>
</html>
