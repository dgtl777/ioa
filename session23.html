<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 23</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(palegreen, yellow);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: green
        }

        svg {
            border: 4px solid green;
        }
    </style>
</head>

<body>
    <header>
        <h1>Scalable Vector Graphics<br>(SVG)</h1>
    </header>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="100" style="fill: green;"></circle>
    </svg>

    <svg width="400" height="400">
        <rect width="300" height="200" x="50" y="100" style="fill: hotpink;">
    </svg>

    <svg width="400" height="400">
        <ellipse cx="200" cy="200" rx="150" ry="100" style="fill: brown;">
    </svg>

    <svg width="400" height="400">
        <polygon points="200,50 350,350 50,350" style="fill: blue;"></polygon>
    </svg>

    <svg width="400" height="400">
        <polygon points="200,50 350,150 350,350 50,350 50,150" style="fill: blue;"></polygon>
    </svg>

</body>

</html>
